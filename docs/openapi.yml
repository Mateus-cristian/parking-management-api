openapi: 3.0.3
info:
  title: Parking Management API
  version: 0.1.0
  description: Initial API with health check endpoint

servers:
  - url: http://localhost:4567

paths:
  /v1/parking/{id}:
    get:
      summary: Get all history for a parking entry
      description: Returns an array with all records for the given parking id.
      tags: [Parking]
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
          description: Parking entry ID
      responses:
        "200":
          description: Array of parking records
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Parking"
        "404":
          description: No records found
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: Resource not found
  /v1/parking/{id}/pay:
    put:
      summary: Register payment for a parking entry
      description: Registers the payment for a parking entry. Requires Idempotency-Key header.
      tags: [Parking]
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
          description: Parking entry ID
        - in: header
          name: Idempotency-Key
          required: true
          schema:
            type: string
          description: Unique key to ensure idempotency
      responses:
        "204":
          description: Payment registered successfully (no content)
        "400":
          description: Payment already registered or invalid operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: Payment already registered
        "404":
          description: Parking entry not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: Resource not found
  /v1/parking:
    post:
      summary: Create a new parking entry
      description: Creates a new parking entry. Requires the Idempotency-Key header.
      tags: [Parking]
      parameters:
        - in: header
          name: Idempotency-Key
          required: true
          schema:
            type: string
          description: Unique key to ensure request idempotency
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                plate:
                  type: string
                  example: ABC-1234
            example:
              plate: ABC-1234
      responses:
        "201":
          description: Entry created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                    example: "656f1b2e8f1b2c001e8f1b2e"
              example:
                id: "656f1b2e8f1b2c001e8f1b2e"
        "400":
          description: Invalid request
        "409":
          description: Duplicate request (idempotent)
        "422":
          description: Invalid plate
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: Invalid plate format. Expected AAA-9999
  /v1/parking/{id}/out:
    put:
      summary: Mark the vehicle as left (checkout) from parking
      description: Marks the vehicle as left from parking. Requires Idempotency-Key header.
      tags: [Parking]
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
          description: Parking entry ID
        - in: header
          name: Idempotency-Key
          required: true
          schema:
            type: string
          description: Unique key to ensure request idempotency
      responses:
        "204":
          description: Checkout completed successfully (no content)
        "400":
          description: Payment not completed
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: Payment required before checkout
        "404":
          description: Parking entry not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: Resource not found
  /health:
    get:
      summary: API health check
      description: Checks if the API is online
      tags: [Health]
      responses:
        "200":
          description: API healthy
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: ok

components:
  schemas:
    Parking:
      type: object
      properties:
        id:
          type: string
          example: "656f1b2e8f1b2c001e8f1b2e"
        plate:
          type: string
          example: "ABC1234"
        paid:
          type: boolean
          example: false
        left:
          type: boolean
          example: false
        created_at:
          type: string
          format: date-time
          example: "2025-12-25T12:00:00Z"
        paid_at:
          type: string
          format: date-time
          nullable: true
          example: null
        left_at:
          type: string
          format: date-time
          nullable: true
          example: null
